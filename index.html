<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>lynn came out to her mom!!! :3</title>

  <style>
    /* Reset + nice default */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#ffdde1 0%, #ee9ca7 50%, #ffd1ff 100%);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    main{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:100%;
      padding:2rem;
    }

    /* The spinning text */
    .spin-wrap{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:1.25rem 2rem;
      border-radius:1rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(17,17,17,0.12);
    }

    .spin {
      font-size: clamp(1.6rem, 6vw, 3.4rem); /* responsive size */
      line-height:1;
      font-weight:700;
      letter-spacing: -0.02em;
      text-align:center;
      transform-origin: center center;
      will-change: transform;
      display:inline-block;
      padding: .25rem .5rem;
      border-radius: .5rem;
      background: linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      /* subtle outline so text still readable during rotation */
      text-shadow: 0 1px 0 rgba(255,255,255,0.35), 0 6px 20px rgba(17,17,17,0.12);
      animation: spin 4s linear infinite;
      -webkit-animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Respect user's reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .spin { animation: none; }
    }

    /* Make sure the element never becomes too large on very wide screens */
    @media (min-width:1200px) {
      .spin { font-size: 3.4rem; }
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Celebration message">
    <div class="spin-wrap" aria-hidden="false">
      <h1 class="spin" aria-live="polite">lynn came out to her mom!!! :3</h1>
    </div>
  </main>
</body>
</html>
